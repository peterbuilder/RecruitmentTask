<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Witaj</title>
</head>
<body>
    <label> Sign In
        <form action="signIn.php" method="post">
            <input type="email" name="email" placeholder="email"><br>
            <input type="password" name="password" placeholder="password"><br>
            <input type="submit" value="Sign In!"><br>
        </form>
    </label>
    <br>
    <label> Sign Up
        <form action="signUp.php" method="post">
            <input type="text" name="name" placeholder="name"><br>
            <input type="text" name="surname" placeholder="surname"><br>
            <input type="email" name="email" placeholder="e-mail"><br>
            <input type="password" name="password" placeholder="password"><br>
            <input type="submit" value="Sign Up!"><br>
        </form>
    </label>
    <br>
    <label>
        Sign Out
        <form action="signOut.php">
            <input type="submit" value="Sign Out">
        </form>
    </label>
    <br>
    <label>
        Show post<br>
        <form action="showPost.php" method="get">
            <label><input type="radio" name="showPost[]" value="all" checked="checked"> All posts</label>
            <label><input type="radio" name="showPost[]" value="one"> One post with comment</label>
            <input type="number" name="postId" placeholder="Post number">
            <input type="submit" value="Show"><br>
        </form>
    </label>
    <br>
    <label>Add post
        <form action="addPost.php" method="get">
            <input type="text" name="title" placeholder="Title" maxlength="100"><br>
            <input type="text" name="description" placeholder="Desciption" maxlength="255"><br>
            <input type="submit" value="Add">
        </form>
    </label>
    <br>
    <label>
        Add comment
        <form action="addComment.php" method="post">
            <input type="text" name="comment" placeholder="Comment" maxlength="255"><br>
            <input type="number" name="postId" placeholder="PostID"><br>
            <input type="submit" value="Add"><br>
        </form>
    </label>
</body>
</html>
